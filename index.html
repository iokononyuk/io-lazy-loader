    <style>
        img {

        div {
            height: 250px;
        }
    </style>
    <script src="/io.lazy-loader.js"></script>
    <script>
        var loader = new IOLazyLoader({ 
            attribute: 'data-src',
            setAttribute: 'src',
            loadingOffset: window.innerHeight + window.innerHeight / 2,
            afterInit: function() {
                console.log('Loader init');
            },
            beforeLoad: function(image) {
                console.log('Image with SRC' + image.getAttribute('data-src') + ' start loading');
            },
            afterLoad: function(image) {
                console.log('Image with SRC' + image.getAttribute('data-src') + ' was loaded');
            }
        });
    </script>
</head>
